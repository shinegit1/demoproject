name: My app CI/CD

on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test with pytest
        run: |
          pytest

  development:
    # this job will only run if the PR has been merged
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: get static files
        id: changed-static-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            **/static/**
      - name: Run step only when any of the above static files changed.
        if: steps.changed-static-files.outputs.any_changed == 'true'
        run: |
          for changed_file in {{steps.changed-static-files.outputs.all }}:
            print(changed_file)
        shell: python
